<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchUp Web SpaceMouse</title>
    <link rel="icon" type="image/svg+xml" href="./images/icon.svg" />
    <link rel="stylesheet" href="./styles/popup.css" />
  </head>
  <body>
    <button data-action="reload">Reload</button>

    <fieldset>
      <legend>Axes</legend>
      <label
        ><span class="fieldname fieldname__block">Sensitivity</span
        ><input name="sensitivity" type="range" min="1" max="9" value="5" step="1" list="tickmarks"
      /></label>
      <datalist id="tickmarks">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
      </datalist>
      <br />
      <label
        ><span class="fieldname">X</span>
        <meter id="x" value="0" min="-1" max="1" low="-0.05" high="0.05" optimum="1"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
      <br />
      <label
        ><span class="fieldname">Y</span>
        <meter id="y" value="0" min="-1" max="1" low="-0.5" high="0.5"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
      <br />
      <label
        ><span class="fieldname">Z</span>
        <meter id="z" value="0" min="-1" max="1" low="-0.5" high="0.5"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
      <br />
      <label
        ><span class="fieldname">RX</span>
        <meter id="rx" value="0" min="-1" max="1" low="-0.5" high="0.5"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
      <br />
      <label
        ><span class="fieldname">RY</span>
        <meter id="ry" value="0" min="-1" max="1" low="-0.5" high="0.5"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
      <br />
      <label
        ><span class="fieldname">RZ</span>
        <meter id="rz" value="0" min="-1" max="1" low="-0.5" high="0.5"></meter>
      </label>
      <label>Invert <input type="checkbox" /></label>
    </fieldset>
    <fieldset class="status-fields">
      <legend>Stats</legend>
      <label
        ><span class="fieldname fieldname__block">Device state</span
        ><input type="text" readonly id="status" value="Disconnected"
      /></label>
      <br />
      <label>
        <span class="fieldname fieldname__block">Scanning frequency</span>
        <input id="scan" type="number" readonly /> Hz
      </label>
      <br />
      <label>
        <span class="fieldname fieldname__block">Frame rate</span>
        <input id="fps" type="number" readonly /> FPS
      </label>
      <br />
      <label>
        <span class="fieldname fieldname__block">Latency</span>
        <input id="latency" type="number" readonly /> ms
      </label>
    </fieldset>
    <footer><a href="#">Report a bug</a> | <a href="#">Open source</a></footer>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
